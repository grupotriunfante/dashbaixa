<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento - Baixa de Estoque</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .card {
            background-color: #fff;
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background-color: #4A148C; /* Roxo similar ao do seu sistema (MD) */
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 30px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .btn-link {
            display: inline-block;
            background-color: #00838F; /* Azul/Verde similar ao botão do print */
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            transition: background-color 0.3s;
        }

        .btn-link:hover {
            background-color: #006064;
        }

        .instruction-box {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .screenshot {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            Atenção: Mudança de Processo
        </div>

        <div class="content">
            <p>O processo de <strong>Solicitação de Baixa de Estoque</strong> está em uma nova página.</p>
            
            <p>Acesse o link abaixo para realizar sua solicitação:</p>

            <a href="https://drivetriunfante.com.br/index.php?r=space%2Fspace%2Fhome&cguid=422f3835-7cf1-4c57-b084-37d92b9b41e5" class="btn-link" target="_blank">
                Acessar Nova Página de Solicitação
            </a>

            <div class="instruction-box">
                <strong>Importante:</strong> Para acessar o espaço, clique em <strong>"Participar"</strong>, conforme destacado na imagem abaixo.
            </div>

            <img src="https://i.imgur.com/zFqL7W1.png" alt="Instrução para clicar em Participar" class="screenshot">
        </div>
    </div>

</body>
</html>
